<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #E6E6FA; /* Lavender background */
      color: #4B0082; /* Indigo text for contrast */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #D8BFD8; /* Thistle button color */
      border: 2px solid #BA55D3; /* Medium Orchid border */
      border-radius: 8px;
      color: #4B0082;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #BA55D3; /* Medium Orchid on hover */
      color: #fff;
      transform: scale(1.05);
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      color: #4B0082;
    }

    select {
      padding: 5px;
      border: 2px solid #BA55D3;
      border-radius: 5px;
      background-color: #FFF0F5; /* Lavender Blush for select */
      color: #4B0082;
    }
  </style>
</head>

<body>
  <h1>Dice Roller</h1>
  <label for="sides">Select Dice Sides:</label>
  <select id="sides">
    <option value="6">6 Sides</option>
    <option value="10">10 Sides</option>
    <option value="20">20 Sides</option>
  </select>
  <br><br>
  <button onclick="rollDice()">Roll the Dice</button>

  <div class="result" id="result"></div>

  <script>
    function rollDice() {
      const sides = document.getElementById('sides').value;

      fetch('/roll?sides=' + sides)
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").innerHTML = `Rolled: ${data.roll}`;
        })
        .catch(error => console.error("Error:", error));
    }
  </script>
</body>

</html>
